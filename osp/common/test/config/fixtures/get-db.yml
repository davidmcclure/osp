---

postgres:

  default:
    params:
      database: database
      host: host
      port: port
      user: user
      password: password

  custom1:
    params:
      database: c1-database
      host: c1-host
      port: c1-port
      user: c1-user
      password: c1-password
    tables:
      - table1

  custom2:
    params:
      host: c2-host
      port: c2-port
    tables:
      - table2
