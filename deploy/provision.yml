---

- name: Provision a worker set
  hosts: localhost
  gather_facts: False
  sudo_user: ubuntu

  vars_files:
    - vars/ec2.yml

  tasks:

    - name: Start the data server
      register: servers
      ec2:

        image: '{{ ec2_image }}'
        instance_type: '{{ ec2_server_instance_type }}'
        vpc_subnet_id: '{{ ec2_subnet_id }}'
        group: osp-worker
        region: '{{ ec2_region }}'
        assign_public_ip: yes
        keypair: '{{ ec2_keypair }}'
        wait: yes

        volumes:
          - device_name: /dev/sda1
            volume_size: '{{ ec2_server_volume_size }}'

        exact_count: '{{ ec2_server_count }}'
        instance_tags:
          Name: osp-server
          osp: server
        count_tag:
          osp: server

    - name: Start the workers
      register: workers
      ec2:

        image: '{{ ec2_image }}'
        instance_type: '{{ ec2_worker_instance_type }}'
        vpc_subnet_id: '{{ ec2_subnet_id }}'
        group: osp-worker
        region: '{{ ec2_region }}'
        assign_public_ip: yes
        keypair: '{{ ec2_keypair }}'
        wait: yes

        exact_count: '{{ ec2_worker_count }}'
        instance_tags:
          Name: osp-worker
          osp: worker
        count_tag:
          osp: worker

    - name: Attach the OSP volume
      ec2_vol:
        instance: '{{ item.id }}'
        snapshot: '{{ ec2_osp_snapshot }}'
        region: '{{ ec2_region }}'
        volume_size: 1 # Unused, Ansible bug workaround.
      with_flattened:
        - workers.instances
        - servers.instances
